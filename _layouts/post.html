<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{- page.date | date_to_string -}}
    </time>
    {%- if page.author -%}
    &nbsp; â€¢ &nbsp;<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="post-author" itemprop="name">{{ page.author | escape }}</span></span>
    {%- endif -%}
  </p>
  {{ content }}
</div>
