---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{- page.date | date_to_string -}}
    </time>
  </p>
  {{ content }}

  <hr>

  <footer class="post-footer">
    {% if page.licence %}
    <p>{{ page.licence }}</p>
    {% endif %}
  </footer>
</div>
