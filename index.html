---
layout: default
title: Home
---

<div class="posts">
  {% assign postsByYear =
  site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
  {% for year in postsByYear %}
  <h2>{{ year.name }}</h2>
  <ul class="post">
    {% for post in year.items %}
    <li><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date_to_string }}</time> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
